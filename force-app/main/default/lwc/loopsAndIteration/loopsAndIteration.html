<template>
    
    <lightning-card title="For Each">
        
        <!-- using for each -->
        <template for:each={cityList} for:item="eachCity">
            <p key={eachCity}>{eachCity}</p>
        </template>
    </lightning-card>

  //.......................................................

    <lightning-card  title="MelihHoca Dersi">
<template for:each ={cityList} for:item="eachCity">
    <p class="slds-p-left_medium"  key={eachCity}> {eachCity} </p>
</template>
    </lightning-card>
<lightning-card>
<ul  class="slds-list_dotted" >

    <template for:each={cityList} for:item="eachCity">
        <li key={eachCity}>{eachCity}</li>
    </template>

</ul>
</lightning-card>

//.............................................................

<lightning-card title="My Favourite Customers(for each use )">

    <ul class="slds-has-dividers_around-space">
<template for:each={customerList} for:item="eachCustomer">
<li class="slds-item" key={eachCustomer.id}>{eachCustomer.name}</li>
<li class="slds-item" key={eachCustomer.id}>{eachCustomer.phone}</li>
<li class="slds-item" key={eachCustomer.id}>{eachCustomer.email}</li>
<li class="slds-item" key={eachCustomer.id}><img src={eachCustomer.imgURL}/></li>
</template>
    </ul>
</lightning-card>

//...........................................................
<lightning-card title="Iterator:it" >
<ul class="slds-list_dotted" >
<template iterator:it={cityList} >
    <li key={it.value}>{it.value}</li>
</template>
</ul>
</lightning-card>

//..........................................................

<lightning-card title="iterator  using for customers">
    <ul class="slds-has-dividers_around-space">
        <template iterator:it={customerList}>
            <!--it.value.id HOLDS EACH id OF THE OBJECT ELEMENTS-->
        <li class="slds-item" key={it.value.id}>{it.value.name}</li>
        <li class="slds-item" key={it.value.id}>{it.value.phone}</li>
        <li class="slds-item" key={it.value.id}>{it.value.email}</li>
        <li class="slds-item" key={it.value.id}><img src={it.value.imgURL} width="100" height="100"/></li>
        </template>
            </ul>
</lightning-card>
//.........................................................
<lightning-card  title="First and Last Idem">
<ul>
<template  iterator:it={cityList}>
    <li key={it.value} if:true={it.first} >FIRST:{it.value}</li>
    <li key={it.value} if:true={it.last} >LAST:{it.value}</li>


</template>




</ul>



</lightning-card>




</template>
